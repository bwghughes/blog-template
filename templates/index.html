{% extends "base.html" %}
{% block title %}Blog{%endblock%}
{% block content %}
{% for article in articles %}
    {% if loop.index == 1 %}
        <h1><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h1>
        <article>{{ article.content }}</article>
    {% endif %}
{% endfor %}
{% endblock %}
